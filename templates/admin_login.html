<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Nexus Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <style>
      :root {
        --bg: #0a0e17;
        --card-bg: rgba(20, 25, 40, 0.7);
        --glass: rgba(255, 255, 255, 0.05);
        --primary: #00d4ff;
        --success: #00ff88;
        --danger: #ff2d55;
        --text: #e0e6ff;
        --text-muted: #8892b0;
        --border: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(30, 35, 55, 0.6);
        --input-focus: rgba(40, 45, 70, 0.9);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #0a0e17 0%, #1a1f2e 100%);
        color: var(--text);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23222a44" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>')
          repeat;
        opacity: 0.25;
        pointer-events: none;
        z-index: 0;
        animation: floatGrid 20s linear infinite;
      }
      @keyframes floatGrid {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(10px, 10px);
        }
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        position: relative;
        z-index: 1;
      }

      /* Glassmorphic Login Card */
      .login-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 28px;
        padding: 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 60px rgba(0, 212, 255, 0.15);
        position: relative;
        overflow: hidden;
        animation: cardEntry 1s ease-out;
      }
      @keyframes cardEntry {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--primary),
          transparent
        );
        animation: scanLine 3s linear infinite;
      }
      @keyframes scanLine {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header h3 {
        font-family: "Orbitron", sans-serif;
        font-size: 2.2rem;
        background: linear-gradient(90deg, #00d4ff, #00ff88);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }
      @keyframes titleGlow {
        from {
          filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
        }
        to {
          filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.8));
        }
      }
      .login-header p {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 0.5rem;
      }

      /* Form Controls */
      .form-group {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .form-control {
        background: var(--input-bg);
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: 16px;
        padding: 0.9rem 1.2rem 0.9rem 3rem;
        font-size: 1rem;
        width: 100%;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        background: var(--input-focus);
        border-color: var(--primary);
        box-shadow: 0 0 16px rgba(0, 212, 255, 0.4);
        outline: none;
      }
      .form-control::placeholder {
        color: #6c757d;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        font-size: 1.2rem;
        pointer-events: none;
        z-index: 2;
      }

      /* Login Button */
      .btn-login {
        background: linear-gradient(135deg, #00d4ff, #0099cc);
        border: none;
        color: #000;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 0.9rem;
        border-radius: 16px;
        font-size: 1rem;
        width: 100%;
        margin-top: 1rem;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
      }
      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(0, 212, 255, 0.5);
      }
      .btn-login:active {
        transform: translateY(0);
      }
      .btn-login::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      .btn-login:active::after {
        width: 300px;
        height: 300px;
      }

      /* Flash Messages */
      .alert {
        border-radius: 14px;
        border: none;
        padding: 0.8rem 1.2rem;
        margin-bottom: 1.5rem;
        font-weight: 500;
        backdrop-filter: blur(8px);
        font-size: 0.95rem;
      }
      .alert-success {
        background: rgba(0, 255, 136, 0.2);
        color: #00ff88;
        border: 1px solid rgba(0, 255, 136, 0.3);
      }
      .alert-danger {
        background: rgba(255, 45, 85, 0.2);
        color: #ff5f7a;
        border: 1px solid rgba(255, 45, 85, 0.3);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .login-card {
          padding: 2rem;
          border-radius: 20px;
        }
        .login-header h3 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <!-- Header -->
        <div class="login-header">
          <h3>ADMIN LOGIN</h3>
          <p>Nexus Academic Portal</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <!-- Login Form -->
        <form method="POST">
          <div class="form-group">
            <i class="ti ti-user input-icon"></i>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>

          <div class="form-group">
            <i class="ti ti-lock input-icon"></i>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>

          <button type="submit" class="btn-login">Secure Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
